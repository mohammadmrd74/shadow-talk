<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 280px;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 16px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      color: #e94560;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .btn-primary {
      background: #e94560;
      color: #fff;
    }

    .btn-primary:hover {
      background: #d63851;
    }

    .message {
      font-size: 12px;
      color: #aaa;
      margin-top: 12px;
      text-align: center;
      line-height: 1.5;
    }

    .not-youtube {
      text-align: center;
      color: #888;
      font-size: 13px;
      padding: 12px 0;
    }
  </style>
</head>
<body>
  <div class="title">Shadow Talk</div>
  <div class="subtitle">YouTube speaking practice</div>
  <div id="content"></div>
  <script src="popup.js"></script>
</body>
</html>
